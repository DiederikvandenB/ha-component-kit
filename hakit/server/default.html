<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Next.js Manager</title>
</head>
<body>
  <h1>EXPERIMENTAL - DO NOT USE THIS, enable "custom_dashboard" in the configuration tab.</h1>
  <button onclick="downloadNextJS()">Download Next.js Application</button>
  <button onclick="buildNextJS()">Build Next.js Application</button>
  <button onclick="startNextJS()">Start Next.js Server</button>

  <script>
    const baseUrl = 'http://localhost:2022';
    function downloadNextJS() {
      fetch(`${baseUrl}/download-nextjs`, {
        method: 'POST'
      })
      .then(response => response.text())
      .then(data => alert(data))
      .catch(error => console.error('Error:', error));
    }

    function buildNextJS() {
      fetch(`${baseUrl}/build-nextjs`, {
        method: 'POST'
      })
      .then(response => response.text())
      .then(data => alert(data))
      .catch(error => console.error('Error:', error));
    }

    function startNextJS() {
      fetch(`${baseUrl}/start-nextjs`, {
        method: 'POST'
      })
      .then(response => response.text())
      .then(data => alert(data))
      .catch(error => console.error('Error:', error));
    }
  </script>
</body>
</html>
