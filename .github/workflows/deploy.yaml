name: Build and Publish storybook to GitHub Pages

on:
  push:
    branches:
      - "master"
jobs:
  deploy:
    # Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
    permissions:
      contents: read
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.build-publish.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build Core
        run: npm run build:core
        working-directory: packages/core

      - name: Build Components
        run: npm run build:components
        working-directory: packages/components

      - name: Build Storybook
        run: npm run build:storybook

      - name: Verify Storybook build directory
        run: ls -la storybook-static

      - name: Archive Storybook build
        run: tar -czf storybook-static.tar.gz storybook-static

      - id: build-publish
        uses: bitovi/github-actions-react-to-ghp@v1.2.2
        with:
          path: storybook-static
          build_command: echo "Skipping build, already done in previous step"